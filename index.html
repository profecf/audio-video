<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Demo Àudio i Vídeo</title>
    <script src="jsIndex.js"></script>
</head>
<body>
     

    <audio id="miAudio" src="media/techbg.mp3"></audio>
    <div class="d-flex justify-content-center align-items-center" style="margin-top: 200px;">
    <div col-3>
        <svg width="400px" height="200" xmlns="http://www.w3.org/2000/svg">
            <!-- Cuerpo del radio casete -->
            <rect x="20" y="20" width="360" height="160" fill="grey" />
          
            <!-- Altavoces -->
            <circle cx="80" cy="90" r="50" fill="black" />
            <circle cx="320" cy="90" r="50" fill="black" />
          
            <!-- Botón de volumen -->
           
            <rect id="subirVolumen" x="175" y="120" width="50" height="10" fill="yellow" type="audio/mp3" />

                
           
          
            <!-- Botones de inicio y detener audio -->
            <rect id="iniciarAudio" x="150" y="80" width="30" height="20" fill="green" />
            <rect id="DetenerAudio" x="225" y="80"  width="30" height="20" fill="red" />
          
            <!-- Texto para los botones -->
            <text id="iniciarAudio" x="150" y="110" font-family="Verdana" font-size="10" fill="black">Iniciar</text>
            <text id="DetenerAudio" x="220" y="110" font-family="Verdana" font-size="10" fill="black">Detener</text>
            <text id="subirVolumen" x="180" y="130" font-family="Verdana" font-size="10" fill="black">Volumen</text>
          </svg>
    
        </div>
    </div>
    
</body>
</html>
